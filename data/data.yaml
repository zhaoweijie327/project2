#  第一种对象写法
info: {
        'name':'招伟杰',
        'age':'30'
      }

# 第二种对象写法 yaml格式
in_fo:
  name: "招伟杰"
  age: 30

# 第一种写法 数组写法 (yaml列表) 短横线 - 代表列表
animal:
  - '老虎'
  - '狮子'

# 第二种写法 数组写法 (yaml列表)
person: ['憨憨','呆呆']

#---------字符串------------
name_str: zhaowejie

#---------整数、浮点数------------
name_int: 200
name_float: 2.0

#---------布尔------------
name_true: true
name_false: false

#---------空类型 不支持python None------------
name_none: ~

#----------日期类型------------
name_time: 2020-06-27 12:05:55

#----------锚点 相当去复制------------
in_fo1: &data
  name: "招伟杰"
  age: 30

in_fo2:
  <<: *data
  address: '北京'